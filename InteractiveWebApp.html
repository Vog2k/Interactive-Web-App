  </article>
  <!--Js section for the navbar opening and closing-->
  <script>// Setting up the Variables
    var bars = document.getElementById("nav-action");
    var nav = document.getElementById("nav");


    //setting up the listener
    bars.addEventListener("click", barClicked, false);


    //setting up the clicked Effect
    function barClicked() {
      bars.classList.toggle('active');
      nav.classList.toggle('visible');
    }</script>

  <!--This section will have the calculator incase i cant design my own game/app -->
  <div class="Middle">
    <h1 class="Calculator-Text">calculator</h1>
  </div>

  <!-- Users input anfd outcome -->

  <div class="Calculator-Setup">
    <div class="Output">
      <div class="User-Input">123 +</div>
      <div class="Outcome">456</div>
    </div>

    <!--Calculator buttons -->



    <button type="button" class="Clear-All" value="all-clear">AC</button>
    <button type="button" class="" value="all-clear" style="color: rgb(255, 0, 0);">DEL</button>
    <button type="button" class="operator" value="/">&divide;</button>

    <button type="button" value="7">7</button>
    <button type="button" value="8">8</button>
    <button type="button" value="9">9</button>
    <button type="button" class="operator" value="*">&times;</button>

    <button type="button" value="4">4</button>
    <button type="button" value="5">5</button>
    <button type="button" value="6">6</button>
    <button type="button" class="operator" value="-">-</button>

    <button type="button" value="1">1</button>
    <button type="button" value="2">2</button>
    <button type="button" value="3">3</button>
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="%">%</button>
    
    <button type="button" value="0">0</button>
    <button type="button" class="decimal" value=".">.</button>
    
    <button type="button" class="equal-sign operator" value="=">=</button>
